<h5 style="text-align:center">Material Issuer Dashboard</h5>

<p-table  #dt [value]="materialIssueList">
  <ng-template pTemplate="header">
    <tr class="mprltbldata">
      <th style="text-align:center;width:70px">S.No</th>
      <th style="text-align:center">Request Id</th>
      <th style="text-align:center">Requested On</th>
      <th style="text-align:center">Requestor Name</th>
      <th style="text-align:center">Project Name</th>
    </tr>
    <tr>
      <th></th>
      <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'requestforissueid', 'contains')"></th>
      <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'requesteddate', 'contains')"></th>
      <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'requesterid', 'contains')"></th>
      <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'projectname', 'contains')"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
    <tr>
      <td class="ptable-cell" style="text-align:right">
        {{ri+1}}
      </td>
      <td class="ptable-cell" style="text-align:center"><a *ngIf="rowData.requestid" [routerLink]="['/WMS/MaterialIssue',rowData.requestid]" routerLinkActive="active">{{rowData.requestid}}</a></td>
      <td class="ptable-cell" style="text-align:center">{{rowData.requesteddate  | date :  constants.dateFormat}}</td>
      <td class="ptable-cell" style="text-align:center">{{rowData.requesterid}}</td>
      <td class="ptable-cell"style="text-align:left">{{rowData.projectname}}</td>
    </tr>
  </ng-template>
</p-table><br /><br />
